<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Meghana ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    font-family:'Poppins', sans-serif;

    /* IMPORTANT FIX */
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:30px 15px;
    overflow-y:auto;
}

/* Floating hearts */
.heart{
    position:absolute;
    animation: floatUp linear infinite;
    opacity:0.8;
    pointer-events:none;
}

@keyframes floatUp{
    0%{ transform:translateY(100vh) scale(0.7); opacity:1;}
    100%{ transform:translateY(-10vh) scale(1.3); opacity:0;}
}

/* Card */
.card{
    background: rgba(255,255,255,0.28);
    backdrop-filter: blur(25px);
    border-radius:30px;
    padding:30px 22px;
    width:100%;
    max-width:420px;
    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,0.25);
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-family:'Pacifico', cursive;
    font-size:34px;
    color:#ff2f6e;
    margin-bottom:14px;
}

/* Portrait slideshow */
.slideshow{
    width:100%;
    max-width:300px;
    height:400px;
    margin:0 auto 14px;
    border-radius:24px;
    overflow:hidden;
    background:rgba(255,255,255,0.2);
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    position:relative;
}

.slideshow img{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    opacity:0;
    transition:opacity 1.2s ease, transform 6s ease;
}

.slideshow img.active{
    opacity:1;
    transform:scale(1.05);
}

/* Dots */
.dots{
    display:flex;
    justify-content:center;
    margin-bottom:14px;
}

.dot{
    width:9px;
    height:9px;
    margin:0 4px;
    background:#fff;
    opacity:0.5;
    border-radius:50%;
}

.dot.active{
    background:#ff3b73;
    opacity:1;
}

/* Text */
.typewriter{
    font-size:15px;
    color:#ffffff;
    line-height:1.6;
    margin-bottom:18px;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:40px;
    background: linear-gradient(45deg, #ff4d6d, #ff8fab);
    color:white;
    font-size:15px;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(255,0,90,0.45);
}

/* Popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
}

.popup.show{
    visibility:visible;
    opacity:1;
}

.popup-box{
    background:#fff1f5;
    padding:30px;
    border-radius:26px;
    text-align:center;
    color:#ff3b73;
    max-width:320px;
}

.close{
    margin-top:16px;
    padding:9px 22px;
    border:none;
    border-radius:22px;
    background:#ff3b73;
    color:white;
}

/* MOBILE EXTRA SAFETY */
@media (max-height:650px){
    body{
        align-items:flex-start;
    }
}
</style>
</head>

<body>

<script>
for(let i=0;i<25;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(14+Math.random()*18)+"px";
    heart.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(heart);
}
</script>

<div class="card">
    <h1>Happy Birthday ðŸ’•</h1>

    <div class="slideshow">
        <img src="photo1.jpg.jpeg" class="active">
        <img src="photo2.jpg.jpeg">
        <img src="photo3.jpg.jpeg">
        <img src="photo4.jpg.jpeg">
        <img src="photo5.jpg.jpeg">
    </div>

    <div class="dots" id="dots"></div>

    <div class="typewriter" id="typewriter"></div>

    <button onclick="openPopup()">A Little Surprise ðŸ’Œ</button>
</div>

<div class="popup" id="popup">
    <div class="popup-box">
        <h2>For You ðŸ’–</h2>
        <p>
            Wishing you all the success you truely deserves rahh,<br>
            Happy Birthday Maggieee ðŸŒ¸
        </p>
        <button class="close" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
const text = `Dear Meghana ðŸŒ·
You are the one who knows me better than anyone else,
life feels better , lighter and happier when i am with you ðŸ’—
every memory holds a feeling of warmth and joy
You make ordinary moments special,
and smiles come naturally with you !!`;

let i=0;
function typeEffect(){
    if(i<text.length){
        document.getElementById("typewriter").innerHTML +=
        text.charAt(i)==="\n"?"<br>":text.charAt(i);
        i++;
        setTimeout(typeEffect,45);
    }
}
typeEffect();

const slides=document.querySelectorAll(".slideshow img");
const dotsContainer=document.getElementById("dots");
let current=0;

slides.forEach((_,i)=>{
    const dot=document.createElement("span");
    dot.className="dot"+(i===0?" active":"");
    dotsContainer.appendChild(dot);
});

function showSlide(index){
    slides[current].classList.remove("active");
    dotsContainer.children[current].classList.remove("active");
    current=index;
    slides[current].classList.add("active");
    dotsContainer.children[current].classList.add("active");
}

setInterval(()=>showSlide((current+1)%slides.length),4000);

function openPopup(){
    document.getElementById("popup").classList.add("show");
}
function closePopup(){
    document.getElementById("popup").classList.remove("show");
}
</script>

</body>
</html>
